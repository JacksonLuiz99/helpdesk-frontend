<div class="container">
    <form class="form mat-elevation-z18">

        <h1>Help Desk Login</h1>

        <img src="assets/img/login-image.svg" alt="Login Help Desk">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input type="email" matInput placeholder="Ex. seuemail@gmail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Ex. Senha@123">
        </mat-form-field>
      
        <button class="full-width mat-elevation-z4" mat-stroked-button>Login</button>
       
      </form>
      
</div>
